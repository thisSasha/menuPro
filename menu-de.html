<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css?family=SUSE:100,200,300,regular,500,600,700,800" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/oathanrex/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
</head>

<body>
    <div class="bg"></div>
    <nav id="mainNav" class="hidden">
        <div class="nav__container">
            <div class="nav__changeLang">
                <a href="./menu-en.html">EN</a> |
                <a href="./menu-de.html">RU</a>
            </div>
            <a href="index.html" class="nav__logo"><img src="./img/main/logo.svg" alt="Logo"></a>
            <div class="nav__links">
                <button class="nav__theme _circleBtn">
                    <i class="fa-solid fa-sun-bright"></i>
                </button>
                <button class="nav__cart _circleBtn">
                    <i class="fa-regular fa-cart-shopping"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="overlay"></div>
    <div id="loadingPreloader">
        <img src="./img/main/logo.svg" alt="">
    </div>

    <main class="dishes hidden">
        <h1 id="menuTitle">Меню</h1>
        <div class="dishes__nav"></div>
    </main>

    <section class="cart hidden">
        <h1 id="orderTitle">Ваш заказ</h1>
        <button id="callOfficiant">Вызвать официанта</button>
        <button id="sendMenu">Отправить меню</button>
        <div class="cart__list"></div>
    </section>

    <footer></footer>

    <div class="popup popup_sure">
        <div class="popup__overlay"></div>
        <div class="popup__info">
            <p id="surePortions">Вы хотите удалить эту порцию?</p>
            <button class="popup__button_ok">Да</button>
            <button class="popup__button_cancel">Нет</button>
        </div>
    </div>

    
    <div class="popup popup_order">
        <div class="popup__info">
            <p id="sureCall">Вы уверены в вызове официанта?</p>
            <button id="popup_order__confirm">Да</button>
            <button id="popup_order__cancel">Отмена</button>
        </div>
    </div>

    <script type="module" src="./js/store.js"></script>
    <script type="module" src="./js/render.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/syncGoogleSheets.js"></script>
</body>

</html>
